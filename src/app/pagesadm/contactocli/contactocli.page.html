<ion-header [translucent]="true">
  <ion-toolbar class="fondo">
    <ion-buttons>
      <button mat-mini-fab aria-label="boton home" class="btn-home" [routerLink]="['/homeadmin']">
        <mat-icon>home</mat-icon>
      </button>
      <ion-title>Listado de Contactos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">

  <div class="container-contactos">
    <mat-card *ngFor="let contacto of contactos" class="container-contacto">
      <mat-card-header>
        <mat-icon mat-card-avatar>alternate_email</mat-icon>
        <mat-card-title>{{ contacto.nombreCompleto }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Correo: {{contacto.correo}}</p>
        <p>Telefono: {{contacto.telefono}}</p>
        <p>Mensaje: {{contacto.mensaje}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="botones-accion-del" (click)="eliminarContacto(contacto)"> Eliminar<mat-icon mat-card-avatar class="icon-del">delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</ion-content>
