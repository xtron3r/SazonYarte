<ion-header [translucent]="true">
  <ion-toolbar class="fondo">
    <ion-buttons>
      <button mat-mini-fab aria-label="boton home" class="btn-home" [routerLink]="['/homeadmin']">
        <mat-icon>home</mat-icon>
      </button>
      <ion-title>Gestionar Mesas</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <button mat-fab class="boton-agregarmesa" [routerLink]="['/agregarmesa']">
    AGREGAR MESA
    <mat-icon class="color-inicio espacio" fontIcon="table_bar"></mat-icon>
  </button>
  <ion-toolbar class="fondo">
    <ion-segment [(ngModel)]="buscarMesa" (click)="listarMesas(buscarMesa)">
      <ion-segment-button value="2" class="color-blanco">
        <ion-label>Mesas Local</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1" class="color-blanco">
        <ion-label>Mesas Terraza</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <p *ngIf="buscarMesa == ''" class="ion-text-center ion-margin-top"> SELECCIONE UNA CATEGORIA</p>

  <div class="container-mesas" *ngIf="buscarMesa == '2'">
    <ion-searchbar animated="true" placeholder="Ingrese N° de mesa" class=" search-bar"></ion-searchbar>
    <mat-card *ngFor="let mesa of mesas" class="container-mesa">
      <mat-card-header>
        <mat-icon mat-card-avatar>event</mat-icon>
        <mat-card-title>Mesas Local</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <p>Nro Mesa: {{mesa.nombre}}</p>
          <p>Ubicacion: {{mesa.id_ubi_fk}}</p>
          <p>C. Sillas: {{mesa.c_sillas}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="botones-accion-des" > Deshabilitar<mat-icon mat-card-avatar class="icon-des">visibility_off</mat-icon></button>
          <button mat-button class="botones-accion-visi"> Habilitar<mat-icon mat-card-avatar class="icon-visi">visibility</mat-icon></button>
        </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="container-mesas" *ngIf="buscarMesa == '1'">
    <ion-searchbar animated="true" placeholder="Ingrese N° de mesa" class=" search-bar"></ion-searchbar>
    <mat-card *ngFor="let mesa of mesas" class="container-mesa">
      <mat-card-header>
        <mat-icon mat-card-avatar>event</mat-icon>
        <mat-card-title>Mesas Terraza</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <p>Nro Mesa: {{mesa.nombre}}</p>
          <p>Ubicacion: {{mesa.id_ubi_fk}}</p>
          <p>C. Sillas: {{mesa.c_sillas}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="botones-accion-des" > Deshabilitar<mat-icon mat-card-avatar class="icon-des">visibility_off</mat-icon></button>
          <button mat-button class="botones-accion-visi"> Habilitar<mat-icon mat-card-avatar class="icon-visi">visibility</mat-icon></button>
        </mat-card-actions>
    </mat-card>
  </div>
</ion-content>
