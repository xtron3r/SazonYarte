<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="home">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title class="color">Sazón y Arte</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="cuerpo-menu">
        <ion-list>
          <ion-item [routerLink]="['/miperfil']">
            <ion-icon aria-hidden="true" name="home-outline" slot="start"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/misreservas']">
            <ion-icon aria-hidden="true" name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Mis Reservas</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/reservar']">
            <ion-icon aria-hidden="true" name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Reservar Mesa</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/nosotros']">
            <ion-icon aria-hidden="true" name="location-outline" slot="start"></ion-icon>
            <ion-label>Nosotros</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/contacto']">
            <ion-icon aria-hidden="true" name="call-outline" slot="start"></ion-icon>
            <ion-label>Contacto</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="menu-footer">
        <ion-item [routerLink]="['/login']">
          <ion-icon aria-hidden="true" name="exit-outline" slot="start" class="color"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="home"></ion-router-outlet>
</ion-app>
