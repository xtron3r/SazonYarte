<ion-app>
    <ion-menu contentId="home">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title>Sazón y Arte</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list >
          <ion-item [routerLink]="['/miperfil']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="home-outline" slot="start"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Mis Reservas</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/reservar']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Reservar Mesa</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/nosotros']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="location-outline" slot="start"></ion-icon>
            <ion-label>Nosotros</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/nosotros']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="call-outline" slot="start"></ion-icon>
            <ion-label>Contacto</ion-label>
          </ion-item>
          <ion-item [routerLink]="['']" (click)="cerrarMenu()">
            <ion-icon aria-hidden="true" name="people-outline" slot="start"></ion-icon>
            <ion-label>Foro</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-padding">
        <ion-item>
          <ion-icon aria-hidden="true" name="exit-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <div class="ion-page" id="home">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
