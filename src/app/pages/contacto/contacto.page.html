<ion-header [translucent]="true">
  <ion-toolbar class="fondo">
    <ion-title>Contacto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="img-logo">
    <img src="../../../assets/icon/ChefPerfil.png" alt="Imagen Chef">
  </div>

  <div class="seccion-form">
    <form action="" class="contacto">
      <h5 class="ion-margin-top">Tienes un mensaje? Envialo!</h5>
      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Nombre" label-placement="floating" fill="clear" color=dark></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Telefono" label-placement="floating" fill="clear" color=dark></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Correo electronico" label-placement="floating" fill="clear" color=dark></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Mensaje" label-placement="floating" fill="clear" color=dark></ion-input>
      </ion-item>
      <div class="ion-text-center ion-margin-bottom">
        <ion-button type="submit" class="ion-margin boton-inicio txt-marcado" shape="round">Enviar Formulario</ion-button>
      </div>
      <p>O llama al <b>+569 1234 5678</b></p>
    </form>
  </div>
</ion-content>
