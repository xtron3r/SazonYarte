<ion-header [translucent]="true">
  <ion-toolbar class="cafe-toolbar" class="fondo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div>
    <ion-text>
      <h1 class="ion-text-center">Contacto
        </h1>
        </ion-text>
        <ion-thumbnail>
          <img src="../../../assets/icon/ChefPerfil.png" alt="Imagen Chef">

          <h1 class="ion-text-center">Sazon y Arte
            </h1>
            </ion-text>
  </div>


  <div class="seccion-form">
  <form action="" class="contacto">
    <ion-item class="ion-margin-horizontal ion-color">
      <ion-input label="Nombre" label-placement="floating" fill="clear" color=dark></ion-input>
    </ion-item>

    <ion-item class="ion-margin-horizontal ion-color">
      <ion-input label="Telefono" label-placement="floating" fill="clear" color=dark></ion-input>
    </ion-item>

    <ion-item class="ion-margin-horizontal ion-color">
      <ion-input label="Correo electronico" label-placement="floating" fill="clear" color=dark></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button type="submit"   class="ion-margin-top ion-margin-bottom boton-inicio txt-marcado" shape="round">Enviar Formulario</ion-button>
    </div> 
     
  </form>
