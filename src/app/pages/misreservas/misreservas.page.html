<ion-header [translucent]="true">
  <ion-toolbar class="fondo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="ion-no-margin">
    <div class="img-logo">
      <img src="../../../assets/icon/ChefPerfil.png" alt="Imagen Chef">
    </div>
    <ion-text class="ion-text-center">
      <h5 class="titulo">Mis Reservas</h5>
    </ion-text>
  </div>

  <div class="ion-padding mis-reservas">
    <ion-card *ngIf="reservaConfirmada">
      <ion-card-header>
        <ion-card-title>Detalles de la Reserva</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Mesa Reservada:</strong> {{ mesaReservada }}</p>
        <p><strong>Fecha de la Reserva:</strong> {{ diaReserva | date:'yyyy-MM-dd' }}</p>
        <p><strong>Ubicaci√≥n:</strong> {{ ubicacionReserva }}</p>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!reservaConfirmada">
      <ion-card-header>
        <ion-card-title>No hay reservas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>No tienes ninguna reserva activa.</p>
      </ion-card-content>
    </ion-card>
    <button mat-fab class="cancelar-button"*ngIf="reservaConfirmada" (click)="cancelarReserva()">
      <mat-icon class="color-button">delete</mat-icon>
      Cancelar Reserva
    </button>
  </div>
</ion-content>
