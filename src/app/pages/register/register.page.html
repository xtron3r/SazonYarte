<ion-header [translucent]="true"  >
  <ion-toolbar  class="fondo">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="img-logo">
    <img src="../../../assets/icon/ChefPerfil.png" alt="Imagen Chef">
  </div>
    
  <div class="seccion-form">
    <form action="" class="registro">
      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Nombre y Apellido" label-placement="floating" fill="clear" color=dark maxlength="50"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input label="Nombre de usuario" label-placement="floating" fill="clear" color=dark maxlength="15"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input type="password" label-placement="floating" label="ContraseÃ±a"  fill="clear" color=dark></ion-input>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input type="tel" label="Telefono" label-placement="floating" maxlength="9" fill="clear" color=dark></ion-input>
      </ion-item>

      <ion-item class="ion-margin-horizontal ion-color">
        <ion-input type="email" label="Correo electronico" label-placement="floating" fill="clear" color=dark></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button class="ion-margin-top ion-margin-bottom boton-inicio txt-marcado" shape="round">Registrarse</ion-button>
      </div>
    
    </form>
  </div>
</ion-content>
