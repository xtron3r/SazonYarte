<ion-content [fullscreen]="true" class="fondo">
  <div>
    <div class="img-logo">
      <img src="../../../assets/icon/ChefPerfil.png" alt="Imagen Chef">
    </div>
    <ion-text>
      <h2 class="titulo">Sazon y Arte</h2>
    </ion-text>
    <ion-text class="ion-margin-top">
      <p class="ion-text-center ion-padding">El mejor restaurante de Chile, donde disfrutarás de platos deliciosos y un ambiente único. ¡Te esperamos!</p>
    </ion-text>
  </div>

  <div class="seccion-form">
    <form action="" class="inicio-sesion">
      <div> 
        <ion-item class="ion-margin-end ion-margin-top ion-color">
          <ion-input name="usuario" label="Usuario" label-placement="floating" fill="clear" [(ngModel)]="nombre" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-end ion-margin-top ion-color">
          <ion-input type="Password" name="contrasenia"  label="Contraseña" label-placement="floating" fill="clear" [(ngModel)] ="contrasenia" required></ion-input>
        </ion-item>
        <div class="ion-text-center">
          <ion-button class="ion-margin-top ion-margin-bottom boton-inicio txt-marcado" shape="round" (click)="irPagina()" [disabled]="!nombre || !contrasenia">Iniciar Sesión</ion-button>
        </div>
      </div>
      <ion-text class="ion-text-end ion-margin-bottom">
        <p class="ion-margin-end txt-marcado" [routerLink]="['/rcontrasenia']">Recuperar Contraseña?</p>
      </ion-text>
    
      <ion-text class="ion-text-center">
        <p class="ion-padding-top">No tienes una cuenta? <span [routerLink]="['/register']"><b>Registrate</b></span></p>
      </ion-text>
    </form>
  </div>
  
</ion-content>
